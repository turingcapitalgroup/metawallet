[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
gas_reports = ['*']
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 10_000
via_ir = true
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
dynamic_test_linking = true
fs_permissions = [{ access = "read-write", path = "." }]

[profile.deploy]
optimizer_runs = 10_000

[profile.solx]
optimization = 3
gas_limit = 100_000_000

[lint]
exclude_lints = ["mixed-case-function","screaming-snake-case-immutable","pascal-case-struct", "mixed-case-variable"]

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
sort_imports = true

[dependencies]
solady = "0.1.26"
erc7579-minimal = { version = "1.0", git = "https://github.com/turingcapitalgroup/erc7579-minimal.git", rev = "4c9ecacbb52cb1007f1d7f99bc53646bb6db129a" }
kam = { version = "1.0", git = "https://github.com/turingcapitalgroup/kam.git", rev = "bc3b567962df48f8c70ec2c2eafc696b872453fc" }

[soldeer]
# whether soldeer manages remappings
remappings_generated = false
# whether soldeer re-generates all remappings when installing, updating or uninstalling deps
remappings_regenerate = false
# whether to suffix the remapping with the version: `name-a.b.c`
remappings_version = false
